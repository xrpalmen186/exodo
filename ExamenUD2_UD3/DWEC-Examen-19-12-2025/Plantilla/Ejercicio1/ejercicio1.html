<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Examen DWEC - Ejercicio 1</title>
    <link rel="stylesheet" href="./css/ejercicio1.css" />
  </head>
  <body>
    <div class="container">
      <h3>Ejercicio 1 - Directorio de Personal</h3>

      <div class="controls">
        <input
          type="checkbox"
          id="interviewMode"
          name="interviewMode"
          checked
        />
        <label for="interviewMode"
          >Activar Modo Entrevista (Ver Biografía)</label
        >
      </div>

      <div class="profile-card">
        <img
          src="./img/ag.svg"
          alt="Ana Garcia"
          data-bio="Ingeniera de Software Senior. Especialista en arquitectura de microservicios y liderazgo de equipos ágiles. 10 años de experiencia."
        />
        <h3>Ana García</h3>
      </div>

      <div class="profile-card">
        <img
          src="./img/lp.svg"
          alt="Luis Perez"
          data-bio="Diseñador UX/UI. Enfocado en la accesibilidad web y sistemas de diseño. Ha trabajado en startups de Fintech."
        />
        <h3>Luis Pérez</h3>
      </div>

      <div style="clear: both"></div>

      <div class="profile-card">
        <img
          src="./img/mr.svg"
          alt="Marta Ruiz"
          data-bio="Product Manager. Experta en análisis de datos y estrategias de crecimiento. Certificada en Scrum y Kanban."
        />
        <h3>Marta Ruiz</h3>
      </div>

      <div class="profile-card">
        <img
          src="./img/jd.svg"
          alt="Juan Diaz"
          data-bio="DevOps Engineer. Mantiene la infraestructura en la nube (AWS) y pipelines de CI/CD. Amante de la automatización."
        />
        <h3>Juan Díaz</h3>
      </div>
    </div>

    <script src="./js/ejercicio1.js"></script>
  </body>
</html>
