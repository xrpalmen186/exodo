<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alta Confirmada</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card-success {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
        border-top: 6px solid #28a745; /* Línea verde superior */
      }

      h1 {
        color: #28a745; /* Verde éxito */
        margin-bottom: 10px;
      }

      p {
        color: #666;
        font-size: 1.1em;
        line-height: 1.5;
      }

      .icon {
        font-size: 5em;
        margin-bottom: 20px;
        display: block;
      }

      .btn-back {
        display: inline-block;
        margin-top: 25px;
        padding: 12px 30px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .btn-back:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="card-success">
      <div class="icon">✅</div>
      <h1>¡Registro Completado!</h1>
      <p>
        Los datos del producto han sido validados y almacenados correctamente en
        el sistema de inventario.
      </p>

      <a href="./ejercicio3.html" class="btn-back">Registrar otro producto</a>
    </div>
  </body>
</html>
