<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3</title>
</head>
<body>
  <h2>Ejercicio 3</h2>
  <script>
    /*
    Crear un script que muestre el número de palabras que contiene una frase introducida por el usuario.
    */
    let frase = prompt("Introduce una frase:");
    let palabras = frase.trim().split(/\s+/).length;
    document.write("Número de palabras: " + palabras);
  </script>
</body>
</html>
