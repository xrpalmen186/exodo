<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>26 - sumar 5 números</title>

  </head>
  <body>
    <p id="resultado"></p>

    <script>
      "use strict";

      let dbTotal = 0;

      for(let i=0;i<5;i++){
        dbTotal += parseFloat(prompt("Introduzca un número:"));
      }

      document.getElementById("resultado").innerHTML = "La suma total es:" + dbTotal;

    
    </script>

  </body>
</html>
